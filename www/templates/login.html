<ion-view view-title="Login">
  <ion-content>

  <label class="item">
    <button class="button button-block button-positive" ng-click="fbLogin()">
    Login with Facebook
    </button>
  </label>
  
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" ng-model="curEmail">
    </label>
    <label class="item item-input">
      <span class="input-label" ng-model="curPassword">Password</span>
      <input type="password">
    </label>
  </div>

  <button class="button button-block button-calm" ng-click="loginLocal()">
    Login
  </button>


  </ion-content>
</ion-view>
